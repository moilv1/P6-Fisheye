<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Fisheye - photographe </title>
    <script type="module" src="scripts/templates/photographer.js"></script>
    <script type="module" src="./scripts/pages/photographer.js"></script>
    <script type="module" src="./scripts/utils/contactForm.js"></script>
  </head>
  <body>
    <main id="main">
      <header>
        <a href="./index.html"> <img src="assets/images/logo.png" class="logo" alt="fisheye logo" /></a>    
      </header>
      <div class="photograph-header">
        <div class="photograph-profile-info"></div>
        <button class="contact_button" id="contactButton">Contactez-moi</button>
        <div class="photograph-profile-portrait"></div>
      </div>
      <div class="filter_container">
        <span id="filter-name">Trier par</span>
        <div class="custom-select">
          <div class="selected">
            Popularité <i class="fa-solid fa-chevron-down select-arrow"></i>
          </div>
          <ul class="options">
            <li data-value="popularity">Popularité</li>
            <li data-value="date">Date</li>
            <li data-value="title">Titre</li>
          </ul>
        </div>
      </div>


      <div class="photograph-body"></div>
    </main>
    <div id="contact_modal">
			<div class="modal-info">
				<div class="contact_header">
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" id="closeButton" onclick="closeModal()" />
        </div>
        <div class="contact_photograph-info">
        </div>
				<form>
					<div>
						<label>Prénom</label>
						<input type="text" />
					</div>
          <div>
						<label>Nom</label>
						<input type="text" />
					</div>
          <div>
						<label>E-mail</label>
						<input type="text" />
					</div>
          <div class="contact_input">
						<label>Votre message</label>
						<input type="text" id="input:text" />
					</div>
          <button type="submit" id="sendButton" class="contact_button contact_button-send">Envoyer</button>
				</form>
			</div>
		</div>
  </body>
</html>
