<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Fisheye - photographe </title>
    <script type="module" src="scripts/templates/photographer.js"></script>
    <script type="module" src="./scripts/pages/photographer.js"></script>
    <script type="module" src="./scripts/utils/contactForm.js"></script>
  </head>
  <body>
    <main id="main">
      <header>
        <a href="./index.html"> <img src="assets/images/logo.png" class="logo" alt="Fisheye Home page" /></a>    
      </header>
      <div class="photograph-header">
        <div class="photograph-profile-info" role="region" aria-label="Informations du photographe"></div>
        <button class="contact_button" id="contactButton" aria-haspopup="dialog" aria-controls="contact_modal" aria-label="Contact Me">Contactez-moi</button>
        <div class="photograph-profile-portrait"></div>
      </div>
      <div class="filter_container">
        <span id="filter-name" for="custom-select">Trier par</span>
        <butt class="custom-select" role="combobox" aria-haspopup="listbox" aria-expanded="false">
          <button class="selected" id="custom-select" aria-labelledby="filter-name custom-select" aria-controls="options-list" aria-expanded="false">
            Popularité <i class="fa-solid fa-chevron-down select-arrow" aria-hidden="true" ></i>
          </button>
          <ul class="options" id="options-list" role="listbox" tabindex="-1">
            <li role="option" data-value="popularity" aria-selected="true" tabindex="0">Popularité</li>
            <li role="option" data-value="date" tabindex="0">Date</li>
            <li role="option" data-value="title" tabindex="0">Titre</li>
          </ul>
        </div>
      </div>
      <div class="photograph-body"></div>
      <div class="photograph-banner"></div>
    </main>
    <div id="contact_modal" role="dialog" aria-labelledby="contactTitle" aria-modal="true" hidden>
			<div class="modal-info">
				<div class="contact_header">
          <h2 id="contactTitle">Contactez-moi</h2>
          <button id="closeButton" type="button" aria-label="Fermer le formulaire de contact">
            <img src="assets/icons/close.svg" alt="" aria-hidden="true" /> <!-- icône décorative -->
          </button>
        </div>
        <div class="contact_photograph-info"></div>
				<form aria-labelledby="contactTitle">
					<div>
						<label for="prenom">Prénom</label>
						<input type="text" id="prenom" name="prenom" required  />
					</div>
          <div>
						<label for="nom">Nom</label>
						<input type="text" id="nom" name="nom" required  />
					</div>
          <div>
						<label for="email">E-mail</label>
						<input type="email" id="email" name="email" required  />
					</div>
          <div class="contact_input">
						<label for="message">Votre message</label>
						<textarea id="message" name="message" required></textarea>
					</div>
          <button type="submit" id="sendButton" class="contact_button contact_button-send">Envoyer</button>
				</form>
			</div>
		</div>
  </body>
</html>
